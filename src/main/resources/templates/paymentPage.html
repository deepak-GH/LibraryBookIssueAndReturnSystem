<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Book Issue and Return System</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	</head>
	<body>		
			<h1 align="center"><u>Book Issue and Return System</u></h1>	
			<br>
			<div class="container my-2"><a th:href="@{/addBook}" class="btn btn-info">Add book to library resource.</a></div>
			<hr>
			<div class="container my-2">
				<br>
				<h3 th:text="${user.getName()} + ' , book payment details are : '"></h3>
				<br>	
				
				<table class="table table-striped table-bordered">				
				<thead class="table-dark">
					<tr>
						<th> BOOK ID </th>
						<th> TITLE </th>
						<th> AUTHOR </th>
						<th> GENRE </th>
						<th> ISSUE DATE </th>
						<th> RETURN DATE </th>
						<th> PENALTY</th>	
						<th> ACTION</th>
					</tr>			
				</thead>
				<tbody class="table-dark">					
					<tr th:object="${returnBookObj}">
						<td th:text="*{bookId}"></td>
						<td th:text="*{title}"></td>
						<td th:text="*{author}"></td>
						<td th:text="*{genre}"></td>						
						<td th:text="*{issuedDate}"></td>
						<td th:text="*{returnDate}"></td>
						<td th:text="*{fineAmt}"></td>
						<td><a th:href="@{/confirmPayment/{uid}/{bid}(uid=${user.getBorrowerId()} , bid=${returnBookObj.getBookId()})}" class="btn btn-danger">PAY & Confirm</a></td>
					</tr>				
				</tbody>
			</table>			
				
			</div>
	</body>
</html>
