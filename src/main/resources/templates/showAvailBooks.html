<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Book Issue and Return System</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	</head>
	<body>		
			<h1 align="center"><u>Book Issue and Return System</u></h1>	
			<br>
			<div class="container my-2"><a th:href="@{/addBook}" class="btn btn-info">Add book to library resource.</a></div>
			<hr>
			<div class="container my-2">
				<br>
				<h4 align="center">All Available Books :</h4>			
				
				<table class="table table-striped table-bordered">				
				<thead class="table-dark">
					<tr>
						<th> BOOK ID </th>
						<th> TITLE </th>
						<th> AUTHOR </th>
						<th> GENRE </th>
						<th> AVAILABILITY COUNT </th>
						<th> ACTION </th>	
					</tr>			
				</thead>
				<tbody class="table-dark">					
					<tr th:each="book : ${allAvailabaleBooks}">
						<td th:text="${book.getBookId()}"></td>
						<td th:text="${book.getTitle()}"></td>
						<td th:text="${book.getAuthor()}"></td>
						<td th:text="${book.getGenre()}"></td>
						<td th:text="${book.getBookCountInLib()}"></td>
						<td><a th:href="@{/loginBorrower/{bookId}(bookId=${book.getBookId()})}" class="btn btn-danger">Issue Book</a></td>
					</tr>
					
				</tbody>
			</table>			
				
			</div>
	</body>
</html>
