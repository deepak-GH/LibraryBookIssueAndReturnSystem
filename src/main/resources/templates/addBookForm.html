<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Book Issue and Return System</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	</head>
	<body>		
			<h1 align="center"><u>Book Issue and Return System</u></h1>	
			<br>
			<hr>
			<div class="container my-2">
			<br>
			<h3 th:text="${newBookMsg}"></h3>
			
			<form th:action="@{/added}" th:object="${addedBook}" method="post">				
				<input type="text" th:field="*{title}" placeholder="Title" class="form-control mb-4 col-4">
				<input type="text" th:field="*{author}" placeholder="Author" class="form-control mb-4 col-4">
				<input type="text" th:field="*{genre}" placeholder="Genre" class="form-control mb-4 col-4">
				<input type="text" th:field="*{bookCountInLib}" placeholder="Book Count to be added" class="form-control mb-4 col-4">
				<br>				
				<!--<input type="text" name="adminId" placeholder="Admin User Id" class="form-control mb-4 col-4">-->
			<!--	<input type="text" name="adminPass" placeholder="Admin Password" class="form-control mb-4 col-4">
-->				<br>
				<button type="submit" class="btn btn-info col-2"> ADD BOOK </button>				
			</form>				
			</div>
	</body>
</html>
