<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Book Issue and Return System</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	</head>
	<body>		
			<h1 align="center"><u>Book Issue and Return System</u></h1>	
			<br>
			<div class="container my-2"><a th:href="@{/addBook}" class="btn btn-info">Add book to library resource.</a></div>
			<hr>
			<div class="container my-2">
			<br>			
			
			<h3>Enter Borrower Details : </h3>	
				
			<form th:action="@{/showBorrowerDetails/{id}(id=${searchedBookId})}" th:object="${user}" method="post">				
				<input type="text" th:field="*{borrowerId}" placeholder="Unique Borrower Id" class="form-control mb-4 col-4">
				<input type="text" th:field="*{name}" placeholder="Full Name" class="form-control mb-4 col-4">
				<input type="text" th:field="*{email}" placeholder="Email Address" class="form-control mb-4 col-4">
				<button type="submit" class="btn btn-info col-2"> Login </button>				
			</form>				
				
			</div>
	</body>
</html>
